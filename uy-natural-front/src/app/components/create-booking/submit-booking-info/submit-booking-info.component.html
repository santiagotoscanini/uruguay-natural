<app-navbar [treeOfItems]="navbarService.getNavbarItems()"></app-navbar>

<div class="col-lg-1 mt-2">
  <form (ngSubmit)="createBooking()" class="form-create-admin">
    <h2>Reserve your next holidays</h2>
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text"  class="form-control" id="nameInput" name="name"
             [(ngModel)]="this.booking.touristName">
    </div>
    <div class="form-group">
      <label for="surnameInput">Surname</label>
      <input type="text" class="form-control" id="surnameInput" name="surname"
             [(ngModel)]="this.booking.touristSurname">
    </div>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input type="text"  class="form-control" id="emailInput" name="email"
             [(ngModel)]="this.booking.touristEmail">
    </div>
    <div class="form-group">
      <label for="checkInInput">Check In Date</label>
      <input type="date" readonly class="form-control" id="checkInInput" name="checkInDate"
             [ngModel]="this.booking.checkInDate | date:'yyyy-MM-dd'">
    </div>
    <div class="form-group">
      <label for="checkOutInput">Check Out Date</label>
      <input type="date" readonly class="form-control" id="checkOutInput" name="checkOutDate"
             [ngModel]="this.booking.checkOutDate | date:'yyyy-MM-dd'">
    </div>

    <div class="form-group">
      <label for="numberOfAdultsInput">Number of Adults</label>
      <input type="number" readonly class="form-control" id="numberOfAdultsInput" name="numberOfAdults"
             [(ngModel)]="this.booking.numberOfAdults">
    </div>
    <div class="form-group">
      <label for="numberOfChildrenInput">Number of Children</label>
      <input type="number"  readonly class="form-control" id="numberOfChildrenInput" name="numberOfChildren"
             [(ngModel)]="this.booking.numberOfChildren">
    </div>
    <div class="form-group">
      <label for="numberOfBabiesInput">Number of Babies</label>
      <input type="number" readonly class="form-control" id="numberOfBabiesInput" name="numberOfBabies"
             [(ngModel)]="this.booking.numberOfBabies">
    </div>
    <div class="form-group">
      <label for="numberOfRetiredInput">Number of Retired</label>
      <input type="number" readonly class="form-control" id="numberOfRetiredInput" name="numberOfRetired"
             [(ngModel)]="this.booking.numberOfRetired">
    </div>
    <button type="submit" readonly class="btn btn-primary mb-4">Acept</button>
  </form>
</div>
