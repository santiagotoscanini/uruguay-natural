
<div class="col-lg-1 mt-2">
  <form ngNativeValidate (ngSubmit)="editBookingState()" class="form-create-admin">
    <h2>Edit Booking State</h2>
    <div class="form-group">
      <label for="bookingId">Booking ID</label>
      <input type="text" class="form-control" id="bookingId" name="bookingId"
             [(ngModel)]="bookingUpdateState.bookingId" required="required">
    </div>
    <div class="form-group">
      <label for="bookingStateInput">Booking State</label>
      <select class="custom-select" id="bookingStateInput" name="bookingState" [(ngModel)]="selectedState">
        <option *ngFor="let item of bookingStates | keyvalue">{{item.key}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description"
             [(ngModel)]="bookingUpdateState.description" placeholder="Enter description" required="required">
    </div>
    <button type="submit" class="btn btn-primary">Apply changes</button>
    <div class="alert alert-danger" role="alert" *ngIf="this.errorMessage != null" style="margin-top: 10px">
      {{this.errorMessage}}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="this.saved" style="margin-top: 10px">
      Saved succesfully
    </div>
  </form>
</div>
