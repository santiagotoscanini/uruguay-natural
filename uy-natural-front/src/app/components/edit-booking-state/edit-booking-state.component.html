<app-navbar [treeOfItems]="navbarService.getNavbarItems()"></app-navbar>

<div class="col-lg-1 mt-2">
  <form (ngSubmit)="editBookingState()" class="form-create-admin">
    <h2>Edit Booking State</h2>
    <div class="form-group">
      <label for="bookingId">Booking ID</label>
      <input type="text" class="form-control" id="bookingId" name="bookingId"
             [(ngModel)]="bookingUpdateState.bookingId">
    </div>
    <div class="form-group">
      <label for="bookingStateInput">Booking State</label>
      <select class="custom-select" id="bookingStateInput" name="bookingState" [(ngModel)]="selectedState">
        <option *ngFor="let item of bookingStates | keyvalue">{{item.key}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description"
             [(ngModel)]="bookingUpdateState.description" placeholder="Enter description">
    </div>
    <button type="submit" class="btn btn-primary">Apply changes</button>
  </form>
</div>
