<app-navbar [treeOfItems]="navbarService.getNavbarItems()"></app-navbar>
<div class="col-lg-1 mt-2">
  <form ngNativeValidate (ngSubmit)="createReview()" class="form-create-admin">
    <h2>Leave us your review!</h2>
    <div class="form-group">
      <label for="bookingId">Booking ID</label>
      <input type="text" class="form-control" id="bookingId" name="bookingId"
             [(ngModel)]="review.bookingId" required="required">
    </div>
    <div class="form-group">
      <label for="pointsInput">Points</label>
      <input type="number" min="1" max="5" class="form-control" id="pointsInput" name="points"
             [(ngModel)]="review.reviewPoints" required="required">
    </div>
    <div class="form-group">
      <label for="reviewInput">Review</label>
      <input type="text" class="form-control" id="reviewInput" name="review"
             [(ngModel)]="review.reviewText" required="required">
    </div>
    <button type="submit" class="btn btn-primary mb-4">Send review</button>
    <div class="alert alert-danger" role="alert" *ngIf="this.errorMessage != null" style="margin-top: 10px">
      {{this.errorMessage}}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="this.saved">
      Created succesfully
    </div>
  </form>
</div>
