<script src="../../../services/lodging.service.ts"></script>
<app-navbar [treeOfItems]="navbarService.getNavbarItems()"></app-navbar>

<div class="col-lg-1 mt-2">
  <form (ngSubmit)="updateAdmin()" class="form-create-admin">
    <h2>Update Administrator</h2>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp"
             [(ngModel)]="admin.email"
             placeholder="Enter email" required="required">
    </div>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="admin.name"
             placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass" [(ngModel)]="admin.password"
             placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Update administrator</button>
  </form>
</div>
