
<div class="col-lg-1 mt-2">
  <form ngNativeValidate (ngSubmit)="editLodgingCapacity()" class="form-create-admin">
    <h2>Update Occupied Places</h2>
    <div class="form-group">
      <label for="inputLodgingId">Lodging ID</label>
      <input type="number" class="form-control" id="inputLodgingId" name="lodgingId"
             [(ngModel)]="lodgingUpdateCapacity.lodgingId"
             placeholder="Enter Lodging ID" required="required">
    </div>
    <div class="form-group">
      <label for="inputCapacity">New Lodging Capacity</label>
      <input type="number" min="0" class="form-control" id="inputCapacity" name="capacity"
             [(ngModel)]="lodgingUpdateCapacity.newCapacity"
             placeholder="Enter new capacity" required="required">
    </div>
    <button type="submit" class="btn btn-primary mb-4">Edit Lodging</button>
    <div class="alert alert-danger" role="alert" *ngIf="this.errorMessage != null" style="margin-top: 10px">
      {{this.errorMessage}}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="this.saved">
      Saved succesfully
    </div>
  </form>
</div>
