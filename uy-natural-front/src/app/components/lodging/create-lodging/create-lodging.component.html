<app-navbar [treeOfItems]="navbarService.getNavbarItems()"></app-navbar>
<div class="col-lg-1 mt-2">
  <form (ngSubmit)="createLodging()" class="form-create-admin">
    <h2>Create Lodging</h2>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="lodging.name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="inputTouristPoint">Tourist Point</label>
      <select class="custom-select" id="inputTouristPoint" name="touristPoint" [(ngModel)]="touristPointName">
        <option *ngFor="let tp of touristPoints" id="{{tp.id}}">{{tp.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address" [(ngModel)]="lodging.address"
             placeholder="Enter address">
    </div>
    <div class="form-group">
      <label for="inputImage">Image</label>
      <input type="text" class="form-control" id="inputImage" name="image" [(ngModel)]="lodging.images[0]"
             placeholder="Enter image">
    </div>
    <div class="form-group">
      <label for="inputCostPerNight">Cost Per Night</label>
      <input type="number" class="form-control" id="inputCostPerNight" name="costPerNight" [(ngModel)]="lodging.costPerNight"
             placeholder="Enter cost per night">
    </div>
    <div class="form-group">
      <label for="inputContactNumber">Contact Number</label>
      <input type="text" class="form-control" id="inputContactNumber" name="contactNumber" [(ngModel)]="lodging.contactNumber"
             placeholder="Enter contact number">
    </div>
    <div class="form-group">
      <label for="inputMaximumSize">Maximum Size</label>
      <input type="number" class="form-control" id="inputMaximumSize" name="maximumSize" [(ngModel)]="lodging.maximumSize"
             placeholder="Enter maximum size">
    </div>
    <div class="form-group">
      <label for="inputDescriptionForBooking">Description for Bookings</label>
      <input type="text" class="form-control" id="inputDescriptionForBooking" name="descriptionForBookings"
             [(ngModel)]="lodging.descriptionForBookings"
             placeholder="Enter description for bookings">
    </div>
    <div class="form-group">
      <label for="inputDescriptionForLodging">Description of Lodging</label>
      <input type="text" class="form-control" id="inputDescriptionForLodging" name="descriptionForLodging"
             [(ngModel)]="lodging.description"
             placeholder="Enter description of Lodging">
    </div>
    <button type="submit" class="btn btn-primary mb-4">Create Lodging</button>
  </form>
</div>
