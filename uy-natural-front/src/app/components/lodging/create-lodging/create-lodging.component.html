
<div class="col-lg-1 mt-2">
  <form ngNativeValidate (ngSubmit)="createLodging()" class="form-create-admin">
    <h2>Create Lodging</h2>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="lodging.name"
             placeholder="Enter name" required="required">
    </div>
    <div class="form-group">
      <label for="inputTouristPoint">Tourist Point</label>
      <select class="custom-select" id="inputTouristPoint" name="touristPoint" [(ngModel)]="touristPointName">
        <option *ngFor="let tp of touristPoints" id="{{tp.id}}">{{tp.name}}</option>
      </select>
      <div class="alert alert-light" role="alert" *ngIf="touristPoints.length == 0">
        No tourist are registered
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address" [(ngModel)]="lodging.address"
             placeholder="Enter address" required="required">
    </div>
    <div class="form-group">
      <label for="inputImage">Image</label>
      <input type="file" class="form-control" id="inputImage" name="image" (change)="encodeImageFileAsURL($event)"
             placeholder="Enter image" accept=".png,.jpg" multiple required="required">
    </div>
    <div class="form-group">
      <label for="inputCostPerNight">Cost Per Night</label>
      <input type="number" min="0" class="form-control" id="inputCostPerNight" name="costPerNight" [(ngModel)]="lodging.costPerNight"
             placeholder="Enter cost per night" required="required">
    </div>
    <div class="form-group">
      <label for="inputContactNumber">Contact Number</label>
      <input type="text" class="form-control" id="inputContactNumber" name="contactNumber" [(ngModel)]="lodging.contactNumber"
             placeholder="Enter contact number" required="required">
    </div>
    <div class="form-group">
      <label for="inputMaximumSize">Maximum Size</label>
      <input type="number" min="0" class="form-control" id="inputMaximumSize" name="maximumSize" [(ngModel)]="lodging.maximumSize"
             placeholder="Enter maximum size" required="required">
    </div>
    <div class="form-group">
      <label for="inputDescriptionForBooking">Description for Bookings</label>
      <input type="text" class="form-control" id="inputDescriptionForBooking" name="descriptionForBookings"
             [(ngModel)]="lodging.descriptionForBookings"
             placeholder="Enter description for bookings" required="required">
    </div>
    <div class="form-group">
      <label for="inputDescriptionForLodging">Description of Lodging</label>
      <input type="text" class="form-control" id="inputDescriptionForLodging" name="descriptionForLodging"
             [(ngModel)]="lodging.description"
             placeholder="Enter description of Lodging" required="required">
    </div>
    <button type="submit" class="btn btn-primary mb-4">Create Lodging</button>
    <div class="alert alert-danger" role="alert" *ngIf="this.errorMessage != null" style="margin-top: 10px">
      {{this.errorMessage}}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="this.saved">
      Created succesfully
    </div>
  </form>
</div>
