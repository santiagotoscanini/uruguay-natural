<app-navbar [treeOfItems]="navbarService.getNavbarItems()"></app-navbar>

<section id="login" class="mt-5 mb-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form ngNativeValidate (ngSubmit)="onLogin()">

                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="login.email" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="login.password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div class="alert alert-danger" role="alert" *ngIf="this.errorMessage != null" style="margin-top: 10px">
                  {{this.errorMessage}}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
